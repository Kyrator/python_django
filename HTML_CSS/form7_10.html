<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style7_11.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="reg-form" method="post" >
        <h1>Регистрация на конференцию</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Фамилия, имя, отчество:</label>
            <input type="text" id="name" name="name" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Пол:</label>
            <div>
                <label><input class="form-check-input" type="radio" name="sex" value="male">мужской</label>
                <label><input class="form-check-input" type="radio" name="sex" value="female">женский</label>
            </div>
            
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Предпочтительное время выступдления:</label>
            <div>
                <label><input class="form-check-input" type="checkbox" name="time_morning" value="1">утро</label>
                <label><input class="form-check-input" type="checkbox" name="time_afternoon" value="2">день</label>
                <label><input class="form-check-input" type="checkbox" name="time_evening" value="3">вечер</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Секция:</label>
            <select name="section" class="form-select">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="managment">Менеджмент</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Тема и тезисы выступления:</label>
            <textarea name="price-info" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Презентация:</label>
            <input type="file" name="presentation" class="form-control">
        </div>
        <div class="mb-3">
            <input type="reset" value="Сбросить" class="btn btn-danger">
            <input type="submit" value="Отправить" class="btn btn-success">
        </div>


    </form>
</body>
</html>
