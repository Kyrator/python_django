{% extends 'requestdataapp/base.html' %}

{% block title %}
    File upload
{% endblock %}

{% block body %}
<div>
    <h1>
        Uplaod file
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="file" name="myfile">
        </p>
        <button type="submit">Upload</button>
    </form>
</div>
{{ size_file }}

{% endblock %}
