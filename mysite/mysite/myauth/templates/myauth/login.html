{% extends 'main/base.html' %}

{% block title %}
  Login
{% endblock %}


{% block body %}
  <h2>Введите данные пользователя или зарегистрируйтесь</h2>
  <br>
  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Login</button>
  </form>
<div><br>
  <a href="{% url 'myauth:register' %}">Регистрация нового пользователя</a>
</div>
{% endblock %}
